<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
    <br/>
    <p:dataTable id="listeVirementsAExecuter" var="virement" value="#{gestionCompteBacking.trouverTousVirementsAExecuter}">
        <f:facet name="header">
            Liste des virements à executer
        </f:facet>
        <p:column headerText="Numéro">
            <h:outputText value="#{virement.numerovirement}" />
        </p:column>
        <p:column headerText="Credité">
            <h:outputText value="#{virement.credite.numero}" />
        </p:column>
        <p:column headerText="Debité">
            <h:outputText value="#{virement.debiteur.numero}" />
        </p:column>
        <p:column headerText="Date virement">
            <h:outputText value="#{virement.datevirement}" />
        </p:column>
        <p:column headerText="Date execution">
            <h:outputText value="#{virement.dateexecution}" />
        </p:column>
        <p:column headerText="Montant">
            <h:outputText value="#{virement.montant}"><f:convertNumber type="currency" currencySymbol="€" /></h:outputText>
        </p:column>
    </p:dataTable>
</ui:composition>
