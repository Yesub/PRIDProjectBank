<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <!-- <h:form > -->
        <h:form id="listeProprietairesCompte">
            <c:choose>
                <c:when test="#{gestionCompteBacking.compteSelectionne != null}">
                    <br />
                    <p:dataTable id="listePropCompte" widgetVar="listeClientsIndexWidgetVar" var="client" value="#{gestionCompteBacking.compteSelectionne.listeProprietaires}" selectionMode="single" rowKey="#{client.idClient}">
                        <p:ajax event="rowDblselect" listener="#{gestionCompteBacking.onRowDblclickProprietaireCompte}" />
                        <f:facet name="header">
                            Propriétaire(s) du compte sélectionné
                        </f:facet>                        
                        <p:column headerText="" width="50">
                            <p:commandButton actionListener="#{gestionCompteBacking.redirigerClient(client.idClient)}" icon="fa fa-pencil" title="Gérer" />
                        </p:column>
                        <p:column headerText="ID Client" sortBy="#{client.idClient}" filterBy="#{client.idClient}">
                            <h:outputText value="#{client.idClient}" />
                        </p:column>
                        <p:column headerText="Nom d'utilisateur" sortBy="#{client.nomUtilisateur}" filterBy="#{client.nomUtilisateur}">
                            <h:outputText value="#{client.nomUtilisateur}" />
                        </p:column>
                        <p:column headerText="Date de naissance" sortBy="#{client.dateDeNaissance}" filterBy="#{client.dateDeNaissance}">
                            <h:outputText value="#{client.dateDeNaissance}" />
                        </p:column>
                    </p:dataTable>
                </c:when>
            </c:choose>
        </h:form>

   <!-- </h:form> -->
</ui:composition>
